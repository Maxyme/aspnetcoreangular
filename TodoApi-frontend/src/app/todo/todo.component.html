<h2>Todo list</h2>

<div>
  <label>Add Todo:
    <input #todoName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(todoName.value); todoName.value=''">
    add
  </button>
</div>

<ul class="todos">
  <li *ngFor="let todo of todos" [class.selected]="todo === selectedTodo" (click)="onSelect(todo)">
    <span class="badge">{{todo.name}}</span> {{todo.isComplete}} <button class="delete" title="delete todo" (click)="delete(todo)">x</button>
  </li>
</ul>

<app-todo-detail [todo]="selectedTodo"></app-todo-detail>
